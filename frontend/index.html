<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Jupyter Notebooks</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Markdown library for client-side rendering -->
    <script src="marked.min.js"></script>
</head>
<body>
    <a id="skip-link" href="#notebook-cells">Skip to notebook cells</a>
    <header>
        <h1>Accessible Jupyter Notebooks</h1>
        <p>A screen reader friendly interface for Jupyter notebooks</p>
    </header>

    <main>
        <!-- File controls -->
        <fieldset><legend><h2>Notebook File</h2></legend>

            <div class="controls">
                <label for="notebook-file-input" class="control-btn file-label">
                    Load Notebook
                    <input type="file" id="notebook-file-input" accept=".ipynb" class="sr-only">
                </label>
                <button id="save-notebook-btn" class="control-btn">Save Notebook</button>
                <button id="new-notebook-btn" class="control-btn">New Notebook</button>
                <button id="add-cell-btn" class="control-btn">Add Cell</button>
                <span id="notebook-name" class="status-indicator" role="status">
                    Untitled.ipynb
                </span>
            </div>
        </fieldset>

        <!-- Kernel controls -->
        <fieldset><legend><h2>Kernel Controls</h2></legend>

            <div class="controls">
                <button id="start-kernel-btn" class="control-btn">Start Kernel</button>
                <button id="restart-kernel-btn" class="control-btn">Restart Kernel</button>
                <button id="shutdown-kernel-btn" class="control-btn">Shutdown Kernel</button>
                <span id="kernel-status" class="status-indicator" role="status" aria-live="polite">
                    Kernel: Not Started
                </span>
            </div>
        </fieldset>

        <!-- Notebook cells -->
        <fieldset><legend><h2>Notebook Cells</h2></legend>

        <a id="notebook-cells"></a>
	    <table class="notebook">
                <thead>
                    <tr>
                        <th scope="col">Actions</th>
                        <th scope="col">cells</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </fieldset>
    </main>

    <footer>
        <p>Accessible Notebooks - Built for screen reader users</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
